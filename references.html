<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
        rel="stylesheet" type="text/css">
        <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css"
        rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-ex-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><span>Sharon Knight</span></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-ex-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">References</h3>
                            </div>
                            <div class="panel-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputEmail1">First Name</label>
                                        <input class="form-control" id="exampleInputEmail1"
                                        placeholder="Enter First Name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">Last Name</label>
                                        <input class="form-control" id="exampleInputPassword1"
                                        placeholder="Enter Last Name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">Email</label>
                                        <input class="form-control" id="exampleInputPassword1" placeholder="Enter Email"
                                        type="email">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">Phone Number</label>
                                        <input class="form-control" id="exampleInputPassword1"
                                        placeholder="Phone Number" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label" for="exampleInputPassword1">Company</label>
                                        <input class="form-control" id="exampleInputPassword1"
                                        type="text">
                                    </div>
                                    <button type="submit" class="btn btn-default">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
